<h1 class="title my-3">{{ page.title }}</h1>
{% if page.author || include.date %}
<h1 class="mb-3 d-flex flex-row justify-content-between">
    {% if page.author %}
    <small class="text-muted article-date">{{ page.author }}</small>
    {% endif %}
    {% if include.date %}
    <small class="text-muted article-date">{{page.date | date: '%B %d, %Y' }}</small>
    {% endif %}
</h1>
{% endif %}
