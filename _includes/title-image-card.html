<div class="dark-card">
    <a href="{{ include.href }}">
        <div class="card">
            {% if include.title %}
                <div class="card-header">
                    <h2>
                        {{ include.title }}
                    </h2>
                </div>
            {% endif %}
            {% if include.image %}
            <img alt="{{ include.alt }}" class="card-img mt-2 mb-2" src="{{ include.image | relative_url }}" />
            {% endif %}
        </div>
    </a>
</div>
