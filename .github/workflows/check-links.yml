name: Check Web Page Links
on: pull_request

jobs:
  validate-mkdocs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Web Page
        uses: docker://jekyll/jekyll:latest
        timeout-minutes: 1
        with:
          args: >-
            build
            --verbose
            --strict
      - id: format-github-repo
        run: echo "::set-output name=repo-name::${GITHUB_REPOSITORY#*\/}"

      - name: Test links
        timeout-minutes: 10
        uses: docker://klakegg/html-proofer:3.19.1
        with:
          args: >-
            --allow-hash-href
            --check-html
            --http-status-ignore 302,401
            --file-ignore ./site/404.html
            ./site